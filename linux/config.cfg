year="2011"
columns="invoice.invoice_id, first_name, last_name, company, track_id, invoice_date"

sql_query="Select $columns from customer
    join invoice ON invoice.customer_id=customer.customer_id
    join invoice_line on invoice_line.invoice_id=invoice.invoice_id 
    where invoice.invoice_date between '2013-01-02 00:00:00' and '2013-12-22 00:00:00'
    order by 3"	
	
	
	
	




